<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Dilla University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #00572d;
            --secondary-color: #0066cc;
            --accent-color: #ffc107;
            --background-color: #f8f9fa;
            --text-color: #333333;
            --light-text: #666666;
            --success-color: #28a745;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        .login-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-illustration {
            background-color: var(--primary-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-illustration img {
            max-width: 80%;
            height: auto;
        }

        .login-form {
            padding: 2.5rem;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 5px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 51, 102, 0.25);
            border-color: var(--primary-color);
        }

        .btn-change {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 500;
            width: 100%;
        }

        .btn-change:hover {
            background-color: var(--secondary-color);
        }

        .back-to-login {
            color: var(--secondary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .back-to-login:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .password-requirements {
            color: var(--light-text);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .password-requirements li::before {
            content: "â€¢";
            color: var(--accent-color);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .password-requirements li.valid::before {
            color: var(--success-color);
        }

        .password-strength {
            height: 4px;
            background-color: #dee2e6;
            border-radius: 2px;
            margin-top: 0.5rem;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="login-container">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="login-illustration">
                                <img src="assets/images/change.svg" alt="Change Password Illustration">
                                <h2 class="mt-4">Change Password</h2>
                                <p class="text-light">Create a strong password for your account</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="login-form">
                                <img src="assets/images/du-logo.png" alt="DU Logo" class="logo">
                                <h4 class="mb-3">Create New Password</h4>
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                        <div class="password-strength">
                                            <div class="password-strength-bar" id="strengthBar"></div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    
                                    <div class="password-requirements mb-4">
                                        <p class="mb-2">Password must contain:</p>
                                        <ul>
                                            <li id="lengthCheck">At least 8 characters</li>
                                            <li id="upperCheck">At least one uppercase letter</li>
                                            <li id="lowerCheck">At least one lowercase letter</li>
                                            <li id="numberCheck">At least one number</li>
                                            <li id="specialCheck">At least one special character</li>
                                        </ul>
                                    </div>

                                    <button type="submit" class="btn btn-change text-white mb-4">Change Password</button>
                                    
                                    <div class="text-center">
                                        <a href="login.html" class="back-to-login">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                            </svg>
                                            Back to Login
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="change-password.js"></script>
</body>
</html>
