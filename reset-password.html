<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dilla University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-green: #00572d;
            --secondary-green: #1f9345;
            --accent-gold: #f3c300;
            --text-primary: #333333;
            --background: #f4f4f4;
            --footer-dark: #1a1a1a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .reset-container {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .reset-illustration {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            padding: 3rem;
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .reset-illustration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/images/pattern.svg') repeat;
            opacity: 0.1;
        }

        .reset-illustration img {
            max-width: 90%;
            height: auto;
            position: relative;
            z-index: 1;
        }

        .reset-illustration h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .reset-illustration p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .reset-form {
            padding: 3rem;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 2.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 87, 45, 0.1);
            border-color: var(--primary-green);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .btn-reset {
            background-color: var(--primary-green);
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            color: var(--white);
        }

        .btn-reset:hover {
            background-color: var(--secondary-green);
            transform: translateY(-1px);
        }

        .back-to-login {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login:hover {
            color: var(--secondary-green);
            text-decoration: underline;
        }

        .reset-instructions {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .reset-container {
                margin: 1rem;
            }

            .reset-illustration {
                padding: 2rem;
            }

            .reset-form {
                padding: 2rem;
            }

            .reset-illustration h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 767.98px) {
            .reset-illustration {
                padding: 1.5rem;
            }

            .reset-form {
                padding: 1.5rem;
            }

            .logo {
                max-width: 150px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-form {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="reset-container">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="reset-illustration">
                                <img src="assets/images/reset.svg" alt="Reset Password Illustration">
                                <h2 class="mt-4">Password Reset</h2>
                                <p class="text-light">Reset your password to regain access to your account</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="reset-form">
                                <img src="assets/images/du-logo.png" alt="DU Logo" class="logo">
                                <h4 class="mb-3">Reset Password</h4>
                                <p class="reset-instructions">
                                    Enter your email address and we'll send you instructions to reset your password.
                                </p>
                                <form id="resetPasswordForm">
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email address</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0">
                                                <i class="fas fa-envelope text-muted"></i>
                                            </span>
                                            <input type="email" class="form-control border-start-0" id="email" required 
                                                   placeholder="Enter your registered email">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-reset mb-4">
                                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                                    </button>
                                    
                                    <div class="text-center">
                                        <a href="login.html" class="back-to-login">
                                            <i class="fas fa-arrow-left"></i>
                                            Back to Login
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="reset-password.js"></script>
</body>
</html>
