<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Profile - Dilla University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Include Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Include Header -->
        <div id="header-container"></div>

        <!-- Profile Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Profile Overview -->
                <div class="col-md-4 mb-4">
                    <div class="dashboard-card">
                        <div class="text-center mb-4">
                            <img src="images/profile-default.jpg" alt="Profile" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                            <h4>Cherinet</h4>
                            <p class="text-muted">Coordinator ID: COORD001</p>
                            <button class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-camera"></i> Change Photo
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                                <i class="bi bi-pencil"></i> Edit Profile
                            </button>
                            <button class="btn btn-outline-danger">
                                <i class="bi bi-key"></i> Change Password
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="col-md-8">
                    <!-- Basic Information -->
                    <div class="dashboard-card mb-4">
                        <h5 class="mb-4">Basic Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name</label>
                                <p class="form-control-static">Cherinet</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender</label>
                                <p class="form-control-static">Male</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number</label>
                                <p class="form-control-static">+251 912345678</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <p class="form-control-static">cherinet@dillauniversity.edu</p>
                            </div>
                        </div>
                    </div>

                    <!-- Role Information -->
                    <div class="dashboard-card mb-4">
                        <h5 class="mb-4">Role Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Department</label>
                                <p class="form-control-static">Café</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Team</label>
                                <p class="form-control-static">Morning Shift Team A</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Shift Type</label>
                                <p class="form-control-static">Day Shift</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Manager</label>
                                <p class="form-control-static">Dr. Abebe</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Assignment</label>
                                <p class="form-control-static">January 1, 2024</p>
                            </div>
                        </div>
                    </div>

                    <!-- Permissions -->
                    <div class="dashboard-card">
                        <h5 class="mb-4">Permissions</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-label">View Assigned Employees</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-label">Update Attendance</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-label">Approve Shift Swaps</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-label">Add Performance Notes</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-label">Notify Manager of Issues</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h6 class="mb-3">Basic Information</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" value="Cherinet">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-select">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" value="+251 912345678">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" value="cherinet@dillauniversity.edu">
                            </div>
                        </div>

                        <h6 class="mb-3 mt-4">Role Information</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Department</label>
                                <select class="form-select">
                                    <option>Café</option>
                                    <option>Campus Police</option>
                                    <option>Cleaning</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Team</label>
                                <input type="text" class="form-control" value="Morning Shift Team A">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Shift Type</label>
                                <select class="form-select">
                                    <option>Day Shift</option>
                                    <option>Night Shift</option>
                                    <option>Mixed</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load components
            fetch('components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });

            fetch('components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
